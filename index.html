<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mule Day Garden Soiree</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            /* font-family: Arial, sans-serif; */
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            text-align: center;
            padding: 1em;
            margin-top: 0;
            background-color: #98d8c6;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        h1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-20deg) translateX(-150%);
            animation: sparkle 4s infinite;
        }

        @keyframes sparkle {
            0% {
                transform: skewX(-20deg) translateX(-150%);
            }
            100% {
                transform: skewX(-20deg) translateX(150%);
            }
        }

        h2 {
            font-size: 2em;
            text-align: center;
            padding: 0em;
            margin: 1em 0 0 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }

        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.5em;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card p {
            font-size: 1em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Mule Day Garden Soiree</h1>
    <h2>Aperitif Cocktails</h2>
    <div class="container" id="aperitifContainer">
        <!-- Aperitif cocktail cards will be generated here -->
    </div>
    <h2>Digestif Cocktails</h2>
    <div class="container" id="digestifContainer">
        <!-- Digestif cocktail cards will be generated here -->
    </div>
    <h2>Miscellaneous Cocktails</h2>
    <div class="container" id="miscellaneousContainer">
        <!-- Miscellaneous cocktail cards will be generated here -->
    </div>
    <script>
        const aperitifCocktails = [
            {
                name: 'Berry Breezy Bliss',
                description: 'London Dry Gin, Strawberries, Basil, Cane Sugar Syrup, Fresh Squeezed Lemon, Soda Water',
                img: './images/berry_breezy_bliss.png'
            },
            {
                name: 'Lavish Zest Delight',
                description: 'Vodka, Lavender Syrup, Fresh Squeezed Lemon, Prosecco',
                img: './images/lavish_zest_delight.png'
            },
            {
                name: 'Ruby Rhubarb Rendezvous',
                description: 'Aperol, Rhubarb Syrup, Prosecco, Soda Water',
                img: './images/ruby_rhubarb_rendezvous.png'
            },
        ];

        const digestifCocktails = [
            {
                name: 'Bramble Basher',
                description: 'Bourbon, Blackberries, Mint, Cane Sugar Syrup, Fresh Squeezed Lemon',
                img: './images/bramble_basher.png'
            },
            {
                name: 'Tropical Time Warp',
                description: 'Dark Rum, Pineapple Rum, Pineapple Syrup, Angostura Bitters, Orange Bitters, Maraschino Cherry',
                img: './images/tropical_time_warp.png'
            },
            {
                name: 'Gingered Orchard Escape',
                description: 'Irish Whiskey, Apricot Liqueur, Ginger Syrup, Fresh Squeezed Lemon, Egg White',
                img: './images/gingered_orchard_escape.png'
            },
        ];

        const miscellaneousCocktails = [
            {
                name: 'Spicy Garden Serenade',
                description: 'Blanco Tequila, Cucumber, JalapeÃ±o, Fresh Squeezed Lime, Cane Sugar Syrup',
                img: './images/spicy_garden_serenade.png'
            },
            {
                name: 'Mule Parade',
                description: 'Blackberry, Blueberry, Cherry, Lavender, Pineapple, Rhubarb, Strawberry',
                img: './images/mule_parade.png'
            },
        ];

        const aperitifContainer = document.getElementById('aperitifContainer');
        const digestifContainer = document.getElementById('digestifContainer');
        const miscellaneousContainer = document.getElementById('miscellaneousContainer');

        function createCocktailCard(cocktail) {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('h3');
            title.innerText = cocktail.name;

            const img = document.createElement('img');
            img.src = cocktail.img;

            const description = document.createElement('p');
            description.innerText = cocktail.description;

            card.appendChild(title);
            card.appendChild(img);
            card.appendChild(description);
            return card;
    }

    aperitifCocktails.forEach(cocktail => {
        const card = createCocktailCard(cocktail);
        aperitifContainer.appendChild(card);
    });

    digestifCocktails.forEach(cocktail => {
        const card = createCocktailCard(cocktail);
        digestifContainer.appendChild(card);
    });

    miscellaneousCocktails.forEach(cocktail => {
        const card = createCocktailCard(cocktail);
        miscellaneousContainer.appendChild(card);
    });
</script>
</body>
</html>
